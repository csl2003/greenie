<!-- account-creation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="signupSection">
            <h1>Signup</h1>
            <!-- Signup form -->
            <form id="signupForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="id">ID:</label>
                <input type="text" id="id" name="id" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <!-- Action button to trigger signup process -->
                <button type="button" id="signupAction">Signup and Go to Dashboard</button>
            </form>
            <p>Already a user? <a href="#" id="showLogin">Login</a></p>
        </div>

        <div id="loginSection" style="display: none;">
            <h1>Login</h1>
            <form id="loginForm">
                <!-- Login form fields (same as in the previous example) -->
            </form>
            <p>Not a user yet? <a href="#" id="showSignup">Signup</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="account-creation.js"></script>
</body>
</html>
